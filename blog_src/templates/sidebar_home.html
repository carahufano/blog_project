{% block sidebar %}

<style>
        .card{
            box-shadow: 0 16px 48px #E3E7EB;
        }

</style>

<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right ">
<div class="card my-4">
        <h5 class="card-header"></h5>
    <div class="card-body">
        <p class="card-text"></p>
        <a href="{% url 'blog:index' %}"
           class="btn btn-info">Back to MAIN</a>
         <br><br>
        <a href="{% url 'blog:delete-post' post.id %}"
           class="btn btn-danger">Delete Post</a>
         <br><br>
        <a href="{% url 'blog:update-post' post.id %}"
           class="btn btn-primary">Update Post</a>
    </div>
</div>
</div>

{% endblock sidebar %}
