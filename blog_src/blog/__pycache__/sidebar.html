{% block sidebar %}

<style>
        .card{
            box-shadow: 0 16px 48px #E3E7EB;
        }

</style>

        <p class="card-text">Have a new content to publish?</p>
        <a href="{% url 'blog:add-post' %}"

    </div>
</div>
</div>

{% endblock sidebar %}
